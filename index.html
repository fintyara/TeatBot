<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TeatBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000}
      #unity-canvas{display:block;width:100vw;height:100vh}
    </style>
    <script>WebAssembly.instantiateStreaming=undefined;</script>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/5.loader.js?v=7"></script>
    <script>
      const tg=window.Telegram&&Telegram.WebApp?Telegram.WebApp:null;
      if(tg){try{tg.expand();tg.ready();tg.MainButton.hide();tg.BackButton.hide();}catch(e){}}
      const canvas=document.getElementById('unity-canvas');
      createUnityInstance(canvas,{
        dataUrl:"Build/5.data.unityweb?v=7",
        frameworkUrl:"Build/5.framework.js.unityweb?v=7",
        codeUrl:"Build/5.wasm.unityweb?v=7"
      });
    </script>
  </body>
</html>
