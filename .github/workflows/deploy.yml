# deploy.yml

name: Deploy Game to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # <-- ИЗМЕНЕНО
      - name: Set up Node.js
        uses: actions/setup-node@v4 # <-- ИЗМЕНЕНО
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5 # <-- ИЗМЕНЕНО
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # <-- ИЗМЕНЕНО (самое главное)
        with:
          path: './dist'
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <-- ИЗМЕНЕНО