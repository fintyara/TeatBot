# deploy.yml

name: Deploy Game to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ‘‡ ---- Ğ­Ğ¢ĞĞ¢ Ğ‘Ğ›ĞĞš ĞœĞ« Ğ”ĞĞ‘ĞĞ’Ğ˜Ğ›Ğ˜ Ğ˜ Ğ˜Ğ—ĞœĞ•ĞĞ˜Ğ›Ğ˜ ---- ğŸ‘‡
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ÑÑ Ğ²ĞµÑ€ÑĞ¸Ñ pnpm

      - name: Install dependencies
        run: pnpm install # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ pnpm Ğ²Ğ¼ĞµÑÑ‚Ğ¾ npm

      - name: Build
        run: pnpm run build # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ pnpm Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€ĞºĞ¸
      # ğŸ‘† ------------------------------------------- ğŸ‘†

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4